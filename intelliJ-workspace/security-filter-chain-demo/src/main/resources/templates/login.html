<!DOCTYPE html>
<html th:replace="~{layouts/main :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
 <main role="main">
     <div class="container mt-5">
         <div class="row d-flex justify-content-center">
             <div class="col-md-4 py-5">
                 <h2>Login Page</h2>
             </div>

             <div th:if="${loginError}" class="alert alert-danger" role="alert">
                 Wrong username or password
             </div>

             <form th:action="@{/login}" method="post" class="form-signin">
                 <div class="form-group">
                     <lable for="username">Username</lable>
                     <input type="text" id="username" name="username" class="form-control" placeholder="Enter Name" required>
                 </div>

                 <div class="form-group">
                     <label for="password">Password</label>
                     <input type="text" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                 </div>

                 <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in </button>
             </form>
         </div>
     </div>
 </main>
</body>
</html>
