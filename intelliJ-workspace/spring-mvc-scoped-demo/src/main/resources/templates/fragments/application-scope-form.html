<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="row mb-3" th:fragment="application-scope-form">
    <div class="con-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Application Scope Example</h5>
                <p class="card-text">Current value in application scope is : [<span th:text="${applicationScopedValue}"></span>]
                </p>
                <form action="#" th:action="@{/saveApplicatonScopeValue}" method="post">
                    <div class="form-group">
                        <label for="applicationScopeValue">Value to be set on application Value</label>
                        <input type="text" id="applicationScopeValue" name="applicationScopeValue"
                               class="form-control" placeholder="" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
