<!DOCTYPE html>
<html th:replace="~{layouts/main :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <main role="main">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-4 py-4">
                    <h2>Registration Page</h2>
                    <form action="#" th:action="@{/register}" th:object="${user}" method="post" class="form-signin">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Enter name"
                                   name="username"
                                th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-ivalid'" required>
                            <div class="invalid-feedback" th:errors="*{username}"></div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" id="password" class="form-control" placeholder="Enter password"
                                   name="password"
                                   th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-ivalid'" required>
                            <div class="invalid-feedback" th:errors="*{password}"></div>
                        </div>

                        <div class="form-group">
                            <label for="repeatPassword">Repeat Password</label>
                            <input type="text" id="repeatPassword" class="form-control" placeholder="Enter the same password"
                                   name="password"
                                   th:field="*{repeatedPassword}" th:classappend="${#fields.hasErrors('repeatPassword')} ? 'is-ivalid'" required>
                            <div class="invalid-feedback" th:errors="*{repeatedPassword}"></div>
                        </div>

                        <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
